<head>
</head>
<body>
<script language="javascript">
var a = 0;
var b = 1;
var c;
var cont = 3;
var n = prompt("¿Cuantos números del Fibonacci quiere mostrar?");
document.write(a);
document.write(b);

while(cont <= n){
	c =  a + b;
	a = b;
	b = c;
	document.write(c);
	cont++;
}
</script>
</body>
</html>
